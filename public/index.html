<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link href="assets/bootstrap.min.css" rel="stylesheet">

    <link href="assets/datatables.bootstrap4.min.css" rel="stylesheet">

    <!-- Bootstrap core JavaScript-->
    <script src="assets/jquery.min.js"></script>

    <!-- Page level plugin JavaScript-->
    <script src="assets/jquery.datatables.min.js"></script>

    <script src="assets/datatables.bootstrap4.min.js"></script>

  <title>React App</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script type="text/javascript">
    google.charts.load("current", { packages: ['corechart'] });
    google.charts.setOnLoadCallback(drawChart);
    google.charts.setOnLoadCallback(rawChart);
    function drawChart() {
      var data = google.visualization.arrayToDataTable([
      ["Container Type", "Number", { role: "style" }],
      ["20 DRY BOX/VT", 1, "#06660e"],
        ["40 DRY BOX/VT", 5, "silver"],
   
      ]);

      var view = new google.visualization.DataView(data);
      view.setColumns([0, 1,
        {
          calc: "stringify",
          sourceColumn: 1,
          type: "string",
          role: "annotation"
        },
        2]);

      var options = {
        title: "Total Number of Registered Containers",
        width: 380,
        height: 250,
        bar: { groupWidth: "95%" },
        legend: { position: "none" },
        backgroundColor: '#fff',
        paddingLeft: '10%',
        paddingRight: '10%'
      };
      var chart = new google.visualization.ColumnChart(document.getElementById("piechart"));
      chart.draw(view, options);
    }

    function rawChart() {
      var data = google.visualization.arrayToDataTable([
        ["Container Type", "Number", { role: "style" }],
        ["20 DRY BOX/VT", 80, "#b87333"],
        ["40 DRY BOX/VT", 50, "silver"],

      ]);

      var view = new google.visualization.DataView(data);
      view.setColumns([0, 1,
        {
          calc: "stringify",
          sourceColumn: 1,
          type: "string",
          role: "annotation"
        },
        2]);

      var options = {
        title: "Total Number of Registered Containers",
        width: 380,
        height: 250,
        bar: { groupWidth: "95%" },
        legend: { position: "none" },
        backgroundColor: '#fff',
        paddingLeft: '10%',
        paddingRight: '10%'
      };
      var chart = new google.visualization.PieChart(document.getElementById("barchart"));
      chart.draw(view, options);
    }
    $(document).ready(function () {
            $('#dataTable').DataTable();
        });
  </script>
  
</body>


</html>
